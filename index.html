<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body> 
    <div class="container">
        <div class="psvita">
            <div class="izquierdo">
                <div class="triggerbox1">
                    <div class="triggerL"></div>
                </div>
                <div class="camarafalsa"></div>
                <div class="cursorfondo">
                    <div class="cursoresq1">
                        <div class="cursor">
                            <div class="cursor1">
                                <div class="up"></div>
                            </div>
                            <div class="cursor2and3">
                                <div class="cursorleft"></div>
                                <div class="middle">
                                    <div class="cross">X</div>
                                </div>
                                <div class="cursorright"></div>
                            </div>
                            <div class="cursor4">
                                <div class="down"></div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="distancia"></div>
                <div class="audioyanalogico">
                    <div class="audio">
                        <div class="holes">
                            <div class="holyhole"></div>
                        </div>
                        <div class="holes">
                            <div class="holyhole"></div>
                            <div class="holyhole"></div>
                        </div>
                        <div class="holes">
                            <div class="holyhole"></div>
                        </div>
                        <div class="holes">
                            <div class="holyhole"></div>
                            <div class="holyhole"></div>
                        </div>
                        <div class="holes">
                            <div class="holyhole"></div>
                        </div>
                    </div>
                    <div class="analogico">
                        <div class="analogicshadow"></div>
                    </div>
                </div>
                <div class="distancia"></div>
                <div class="containerbutton">
                    <div class="playbutton">
                        <img class="pscasa" src="./img/PS HOME.png" alt="PS HOME">
                    </div>
                </div>
                <div class="distancia"></div>
                <div class="esqueleto">
                    <div class="esq1"></div>
                </div>
            </div>
            <div class="centro">
                <div class="pantalla1">
                    <div class="blat1"></div>
                    <div class="pantalla2">
                        <div class="barahorizontal1">SONY</div>
                        <div class="led">
                            <video class="video" src="https://www.youtube.com/watch?v=s_nq23LUlfM" type="video/mp4"></video>
                        </div>
                        <div class="barahorizontal2">PSVITA</div>
                    </div>
                    <div class="blat2"></div>
                </div>
            </div>
            <div class="derecho">
                <div class="triggerbox2">
                    <div class="triggerR"></div>
                </div>
                <div class="camera">
                    <div class="minicamera">
                        <div class="lens"></div>
                    </div>
                </div>
                <div class="cursoresq2">
                <div class="botones">
                    <div class="cuadrado">
                        <img src="./img/Cuadrado.png" alt="cuadrado">
                    </div>
                    <div class="botonesverticales">
                        <div class="triangulo">
                            <img src="./img/Triangulo.png" alt="triangulo">
                        </div>
                        <div class="equis">
                            <img src="./img/Equis.png" alt="equis">
                        </div>
                    </div>
                    <div class="circulo">
                        <img src="./img/Circulo.png" alt="circulo">
                    </div>
                </div>
            </div>
            <div class="distancia"></div>
                <div class="analogicoyaudio">
                    <div class="analogico">
                        <div class="analogicshadow"></div>
                    </div>
                    <div class="audio">
                        <div class="holes">
                            <div class="holyhole"></div>
                        </div>
                        <div class="holes">

                        </div>
                        <div class="holes">

                        </div>

                </div>
            <div class="distancia"></div>
                <div class="startselect">
                    <div class="select">
                        <p>select</p>
                    </div>
                    <div class="start">
                        <p>start</p>
                    </div>
                </div>
            </div>
            <div class="distancia"></div>
            <div class="esqueleto">
                <div class="esq2"></div>
        </div>
    </div>
    <div class="instructions"></div>

    <script src="js/main.js"> </script>
</body>
</html>
